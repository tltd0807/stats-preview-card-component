<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <section class="card-cover"></section>
        <div class="content">
          <div class="card-header">
            Get <span> insights </span>that help your business grow.
          </div>
          <div class="card-content">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="card-info">
            <div class="number-info">10k+</div>
            <div class="info-sub">companies</div>
          </div>
          <div class="card-info">
            <div class="number-info">314</div>
            <div class="info-sub">templates</div>
          </div>
          <div class="card-info">
            <div class="number-info">12m+</div>
            <div class="info-sub">queries</div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">To Dat</a>.
      </div>
    </div>
  </body>
</html>
